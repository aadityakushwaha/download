<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #000000;
        color: #00FF00;
        font-family: monospace;
        text-align: center;
      }
      
      .download-button {
        padding: 30px;
        background-color: #4CAF50;
        color: white;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        margin: 20px auto;
        display: inline-block;
        font-size: 20px;
      }
      
      #hacker-text {
        animation: typing 3s steps(40, end), fadeIn 2s ease-in;
        animation-fill-mode: forwards;
      }
      
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h1 id="hacker-text">KALI Linux Downloader by LUGVITC</h1>
    <div id="os-detect">
      <p id="os-text"></p>
      <div id="download-button-container"></div>
    </div>
    <script>
      var os = navigator.platform;
      var downloadLink;
      var osDisplay = document.getElementById("os-text");
      var downloadButtonContainer = document.getElementById("download-button-container");
      
      if (os.indexOf("Win") !== -1) {
        osDisplay.innerHTML = "Detected Operating System: Windows";
        downloadLink = "https://example.com/downloads/windows-file.exe";
      } else if (os.indexOf("Mac") !== -1) {
        osDisplay.innerHTML = "Detected Operating System: MacOS";
        downloadLink = "https://example.com/downloads/mac-file.dmg";
      } else {
        osDisplay.innerHTML = "Sorry, your operating system is not supported.";
        downloadLink = "";
      }
      
      var downloadButton = document.createElement("a");
      downloadButton.innerHTML = "Download";
      downloadButton.className = "download-button";
      downloadButton.href = downloadLink;
      downloadButton.download = "";
      
      downloadButtonContainer.appendChild(downloadButton);
    </script>
  </body>
</html>
